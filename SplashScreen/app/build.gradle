apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.android.developer.animated.splashscreen"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
